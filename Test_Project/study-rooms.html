<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9arini - Study Rooms</title>
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="study-rooms.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon_9arini.png">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="9arini_transparent.png" alt="9arini Logo" class="logo">
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="study-rooms.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            <span>Study Rooms</span>
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            <span>Schedule</span>
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                            <span>Quiz</span>
                        </a>
                    </li>
                    <li>
                        <a href="todo.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                            <span>Todo List</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            <span>Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="login.html" class="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                </div>
                <div class="header-title">
                    <h1>Study Rooms</h1>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="images/profile.jpg" alt="User Profile" class="profile-img">
                        <div class="user-info">
                            <span class="user-name">John Doe</span>
                            <span class="user-role">Student</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Study Rooms Section -->
                <section id="study-rooms" class="dashboard-section active">
                    <div class="section-header">
                        <h2>Study Rooms</h2>
                        <button id="create-room-btn" class="create-room-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            Create Room
                        </button>
                    </div>

                    <div class="room-filters">
                        <div class="filter-group">
                            <label for="filter-subject">Subject:</label>
                            <select id="filter-subject">
                                <option value="all">All Subjects</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="literature">Literature</option>
                                <option value="history">History</option>
                                <option value="computer science">Computer Science</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-status">Status:</label>
                            <select id="filter-status">
                                <option value="all">All</option>
                                <option value="active">Active</option>
                                <option value="upcoming">Upcoming</option>
                                <option value="my-rooms">My Rooms</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filter-input">Search:</label>
                            <input type="text" id="filter-input" placeholder="Search rooms...">
                        </div>
                    </div>

                    <div id="rooms-list" class="rooms-grid">
                        <!-- Rooms will be loaded dynamically -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Create Room Modal -->
    <div id="room-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Study Room</h2>
                <button id="close-modal-btn" class="close-modal-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <form id="room-form">
                <div class="form-group">
                    <label for="room-name">Room Name</label>
                    <input type="text" id="room-name" required>
                </div>
                <div class="form-group">
                    <label for="room-subject">Subject</label>
                    <select id="room-subject" required>
                        <option value="">Select a subject</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="Literature">Literature</option>
                        <option value="History">History</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room-capacity">Maximum Participants</label>
                    <input type="number" id="room-capacity" min="2" max="50" value="10" required>
                </div>
                <div class="form-group">
                    <label for="room-description">Description</label>
                    <textarea id="room-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="room-date">Date</label>
                    <input type="date" id="room-date" required>
                </div>
                <div class="form-group">
                    <label for="room-time">Time</label>
                    <input type="time" id="room-time" required>
                </div>
                <div class="form-group">
                    <label for="room-duration">Duration (minutes)</label>
                    <input type="number" id="room-duration" min="15" max="240" value="60" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-room-btn" class="cancel-btn">Cancel</button>
                    <button type="submit" class="save-btn">Create Room</button>
                </div>
            </form>
        </div>
    </div>

    <script src="study-rooms.js"></script>
    <script src="fix-navigation.js"></script>
</body>
</html>
