<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile -9arrini</title>
    <link rel="icon" href="logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(228, 238, 233, 0.97);
        }

        .button {
            background-color: #34bfa3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .button.cancel {
            background-color: white;
            color: #34bfa3;
            border: 1px solid #34bfa3;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            margin: 8px 0;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2></h2>
    <img id="profilePic" class="profile-pic" src="profile.png" alt="Profile Picture">
    
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Username" required>
    
    <label for="email">Email:</label>
    <textarea id="email" placeholder="Email" required></textarea>

    <div class="button-container">
        <a href="Modifyprofile.html" class="button">Modify information</a>
    </div>
</div>

<script>
    function previewImage(event) {
        const profilePic = document.getElementById("profilePic");
        profilePic.src = URL.createObjectURL(event.target.files[0]);
    }

    document.getElementById("saveProfile").onclick = function() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const bio = document.getElementById("bio").value;

        if (username && email && bio) {
            alert("Profile updated successfully!");
            // Here you can add code to save the profile data
            document.getElementById("username").value = '';
            document.getElementById("email").value = '';
            document.getElementById("bio").value = '';
            document.getElementById("profilePic").src = "https://via.placeholder.com/100";
        } else {
            alert("Please fill in all fields.");
        }
    }

    document.getElementById("cancelProfile").onclick = function() {
        // Optionally, you can reset the fields or just close the modal
        document.getElementById("username").value = '';
        document.getElementById("email").value = '';
        document.getElementById("bio").value = '';
        document.getElementById("profilePic").src = "https://via.placeholder.com/100";
    }
</script>

</body>
</html>
